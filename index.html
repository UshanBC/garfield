<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Selector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        img {
            width: 300px;
            display: block;
            margin-top: 15px;
        }
        select {
            padding: 6px;
            font-size: 16px;
        }
        #map { height: 480px; }
    </style>
</head>
<body>

    <h1>Hello!</h1>

    <!-- Image -->
    <img id="characterImage" src="images/garfield.png" alt="Character">

    <!-- Dropdown -->
    <select onchange="changeImage(this.value)">
        <option value="garfield">Garfield</option>
        <option value="odie">Odie</option>
        <option value="normal">Normal</option>
        <option value="jon">Jon</option>
    </select>
    <div id="map"></div>

    <script >
        function changeImage(character) {
            const img = document.getElementById("characterImage");
            img.src = "images/" + character + ".png";
        }

    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([6.821049, 80.039043], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([6.821049, 80.039043]).addTo(map);
        var circle = L.circle([6.819905, 80.039613], {
            color: 'green',
            fillColor: '#0f3',
            fillOpacity: 0.3,
            radius: 700
        }).addTo(map);
        marker.bindPopup("<b>Faculty of Engineering</b><br><img src='images/buggy.png' alt='foe' style='width:100px; display:block; margin:8px auto 0;'>").openPopup();
circle.bindPopup("NSBM Green University");

var popup = L.popup()
    .setLatLng([6.821049, 80.039043])
    .setContent("NSBM Green University")
    .openOn(map);
    function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
    </script>

</body>
</html>
